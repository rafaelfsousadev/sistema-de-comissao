<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de comissão</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="cabeca">
        <h1>Sistema de comissão</h1>
        <div class="add">
            <div class="rafael">
                <h2>Rafael</h2> 
                <button class="botao1" onclick="adicionarNumero()">Adicionar Valor</button>
                <input type="number" id="valor1">
            </div> 
            <div class="add">
                <h2>Juliano</h2> 
                <button class="botao1" onclick="adicionarNumero2()">Adicionar Valor</button>
                <input type="number" id="valor2">
            </div>
        </div>
    </section>
    
    <section class="valores">
        <div class="valor1" id="campo01">
        </div>
        <div class="valor2" id="campo02">
        </div>
    </section>
    <script src="index.js"></script>

    <section class="somar">
        <div class="total"><button class="botao1" onclick="somarTotal1()">Somar</button>
            <p id="resultado1">Total R$0</p>
        </div>
        <div class="total">
            <button class="botao1" onclick="somarTotal2()">Somar</button>
            <p id="resultado2">Total R$0</p>
        </div>
    </section>

    <section class="finalizar">
        <div>
            <button onclick="armazenar1()">Finalizar</button>
            
        </div>
        <div>
            <button onclick="armazenar2()">Finalizar</button>
            
        </div>
    </section>
    <section class="finalizar2">
        <p id="fim1" class="fim"></p>
        <p id="fim2" class="fim"></p>
    </section>

    <section class="zerar">
        <button onclick="zerar()">Resetar Mês</button>
    </section>
    
</body>
</html>
